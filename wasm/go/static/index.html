<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("./main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<div>
    <label for="inputField">Enter value</label>
    <input id="inputField" name="Hash" type="text">
    <div id="outputHash" style="font-size: 20px"></div>
</div>
<script>
    var inputField = document.querySelector('#inputField')
    var outputHash = document.querySelector('#outputHash')
    inputField.addEventListener('keyup', function() {
        outputHash.innerHTML = wasmMessage(inputField.value) // The function 'wasmHash' is defined in the Go code
    });
</script>
</body>
</html>
